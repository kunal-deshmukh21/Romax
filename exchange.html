    <main class="form-container">
        <div class="form-wrapper">
            <h1>Exchange Your Old Purifier</h1>
            <p class="form-description">Get attractive discounts when you exchange your old water purifier for a new one. Fill out the details below.</p>
            
            <form class="custom-form" id="exchangeForm">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Location*</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="current_brand">Current Purifier Brand*</label>
                    <input type="text" id="current_brand" name="current_brand" required>
                </div>
                <div class="form-group">
                    <label for="current_model">Current Model</label>
                    <input type="text" id="current_model" name="current_model">
                </div>
                <div class="form-group">
                    <label for="purchase_year">Year of Purchase</label>
                    <input type="number" id="purchase_year" name="purchase_year" min="2000" max="2024">
                </div>
                <div class="form-group">
                    <label for="interested_product">Interested in Product*</label>
                    <select id="interested_product" name="interested_product" required>
                        <option value="">Select a Product</option>
                        <option value="PureFlow Elite">PureFlow Elite</option>
                        <option value="PureFlow Pro">PureFlow Pro</option>
                        <option value="PureFlow Max">PureFlow Max</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Notes</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit Exchange Request</button>
            </form>
        </div>
