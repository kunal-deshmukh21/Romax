    <main class="form-container">
        <div class="form-wrapper">
            <h1>Schedule a Demo</h1>
            <p class="form-description">Experience our water purifiers firsthand. Fill out the form below to schedule a demo at your convenience.</p>
            
            <form class="custom-form" id="demoForm">
                <div class="form-group">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number*</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="location">Location*</label>
                    <input type="text" id="location" name="location" required>
                </div>
                <div class="form-group">
                    <label for="product">Interested Product*</label>
                    <select id="product" name="product" required>
                        <option value="">Select a Product</option>
                        <option value="Foresta">Foresta</option>
                        <option value="Nexton">Nexton</option>
                        <option value="Brizo">Brizo</option>
                        <option value="Oliver">Oliver</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="preferred_date">Preferred Demo Date*</label>
                    <input type="date" id="preferred_date" name="preferred_date" required>
                </div>
                <div class="form-group">
                    <label for="preferred_time">Preferred Time Slot*</label>
                    <select id="preferred_time" name="preferred_time" required>
                        <option value="">Select Time Slot</option>
                        <option value="morning">Morning (9 AM - 12 PM)</option>
                        <option value="afternoon">Afternoon (12 PM - 3 PM)</option>
                        <option value="evening">Evening (3 PM - 6 PM)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Notes</label>
                    <textarea id="message" name="message" rows="4"></textarea>
                </div>
                <button type="submit" class="submit-btn">Schedule Demo</button>
            </form>
        </div>
